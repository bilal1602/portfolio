name: CI and CD
on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "14.7.0"
            - run: npm install
            - run: npm install -D
            - run: npm run build:css
            - run: react-scripts build
